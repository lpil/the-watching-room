<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Watching Room - lpil</title>
    <link rel="stylesheet" href="main.css" charset="utf-8">
    <link rel="canonical" href="https://lpil.uk/the-watching-room">
  </head>
  <body>
    <!--
      Some art by Louis Pilfold.
      https://lpil.uk/
      https://lpil.uk/the-watching-room
      https://github.com/lpil/the-watching-room
    -->
    <svg
      height="100%" width="100%" version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <pattern id="triangle" width="80" height="69.282" patternUnits="userSpaceOnUse" >
          <!-- Row 1 -->
          <polygon points="0,0       20,34.641 40,0" />
          <polygon points="40,0      60,34.641 80,0" />
          <!-- Row 2 -->
          <polygon points="-20,34.641 00,69.282 20,34.641" />
          <polygon points="20,34.641  40,69.282 60,34.641" />
          <polygon points="60,34.641  80,69.282 100,34.641" />
        </pattern>
      </defs>

      <rect x="-300%" y="-300%" width="600%" height="600%" fill="url(#triangle)" class="one" />
      <rect x="-300%" y="-300%" width="600%" height="600%" fill="url(#triangle)" class="two" />
      <rect x="-300%" y="-300%" width="600%" height="600%" fill="url(#triangle)" class="three" />
    </svg>
  </body>
</html>
